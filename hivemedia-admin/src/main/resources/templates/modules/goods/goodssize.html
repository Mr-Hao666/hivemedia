<!DOCTYPE html>
<html>
<head>
    <title>商品尺码关联表</title>
		<#include "/header.html">
  <link rel="stylesheet" href="${request.contextPath}/statics/plugins/iview/css/iview.css">
  <script src="${request.contextPath}/statics/plugins/iview/iview.min.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
          <div class="form-group col-sm-2">
            <input type="text" class="form-control" v-model="q.goodsName" @keyup.enter="query" placeholder="商品名称" style="width: 240px">
          </div>
          <div class="form-group col-sm-2">
            <input type="text" class="form-control" v-model="q.artNo" @keyup.enter="query" placeholder="商品货号" style="width: 240px">
          </div>
          <a class="btn btn-default" @click="query">查询</a>
          <a class="btn btn-default" @click="reloadSearch">重置</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

  <div v-show="!showList" class="panel panel-default" >
    <div class="panel-heading" style="margin-bottom: 30px">{{title}}</div>
    <i-form ref="formValidate" :model="goodsSize" :rules="ruleValidate" :label-width="120">
      <Form-item label="商品尺码" prop="sizeId">
        <i-select style="width: 250px" v-model="goodsSize.sizeId" filterable
                  remote
                  :label="goodsSize.sizeDesc"
                  clearable="true"
                  :remote-method="getSizeList"
                  :loading="isSizeLoading">
          <i-option v-for="item in sizeList"
                    :value="item.id"
                    :key="item.id">{{item.desc}}</i-option>
        </i-select>
      </Form-item>

      <Form-item label="商品名称" prop="goodsId">
        <i-select style="width: 250px" v-model="goodsSize.goodsId" filterable
                  remote
                  :label="goodsSize.goodsName"
                  clearable="true"
                  :remote-method="getGoodsList"
                  :loading="isGoodsLoading">
          <i-option v-for="item in goodsList"
                    :value="item.id"
                    :key="item.id">{{item.name}}</i-option>
        </i-select>
      </Form-item>

      <Form-item>
        <i-button type="primary" @click="handleSubmit('formValidate')" style="background-color: #286090;">确定</i-button>
        <i-button type="warning" @click="reload" style="margin-left: 8px;background-color: #ec971f;"/>返回</i-button>
      </Form-item>
    </i-form>
  </div>
</div>

<script src="${request.contextPath}/statics/js/modules/goods/goodssize.js?_${.now?long}"></script>
</body>
</html>
