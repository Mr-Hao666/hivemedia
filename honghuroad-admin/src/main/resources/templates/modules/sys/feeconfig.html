<!DOCTYPE html>
<html>
<head>
    <title>费用配置表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:feeconfig:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">银行转账费比例</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="feeConfig.bankFeePercent" placeholder="银行转账费比例"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品查验费用</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="feeConfig.goodsCheckFee" placeholder="商品查验费用"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">包装费</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="feeConfig.pacFee" placeholder="包装费"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">手续费</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="feeConfig.proceduresFee" placeholder="手续费"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">保证金比例</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="feeConfig.depositPercent" placeholder="保证金比例"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">快递费</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="feeConfig.expressFee" placeholder="快递费"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">平台费用</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="feeConfig.platformFee" placeholder="平台费用"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/feeconfig.js?_${.now?long}"></script>
</body>
</html>
